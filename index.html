<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="player">
    <h4>
      <span class="material-icons">graphic_eq</span>
     DevPlayer
    </h4> 
    <div class="card">

      <div class="card-image">
      </div>

      <div class="card-content">
        <h5>Title</h5>
        <p class="artist">Artist</p>
      </div>

      <div id="prevPlayNext">
        <a href="#">
          <i class="material-icons" id="previous">skip_previous</i>
        </a>

        <a href="#">
          <i class="material-icons" id="playpause">play_arrow</i>
        </a>

        <a href="#">
          <i class="material-icons" id="next_audio">skip_next</i>
        </a>
      </div>

      <div class="controls row valign-wrapper">
          <div class="col s2" id="current-duration">00:00</div>
          <div class="col s6 range-field valign-wrapper">
            <input id="seekbar" type="range" min=0 max=0  step="1">
          </div>
          <div class="col s2" id="total-duration">00:00</div>
          <div>
            <a href="#">
              <i class="material-icons" id="volume">volume_up</i>
            </a> 
          </div>
          <div class="col s3 range-field valign-wrapper">
            <input id="vol-control" type="range" min=0 max=100 step="1">
          </div>
      </div>

    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
